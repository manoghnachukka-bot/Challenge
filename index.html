<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Dashboard Cards */
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        .weather-card, .soil-card, .price-card, .sales-card {
            display: flex;
            flex-direction: column;
        }
        
        /* Specific Section Styles */
        .weather-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }
        .weather-info div {
            flex: 1;
        }
        .weather-info .icon {
            font-size: 3em;
            color: #FFA726; /* Sun emoji color */
        }
        .weather-info .temp {
            font-size: 2em;
            font-weight: bold;
        }

        .soil-data p, .price-list li, .sales-list li {
            margin: 10px 0;
            padding: 8px;
            background-color: #e8f5e9;
            border-left: 4px solid #4CAF50;
            border-radius: 4px;
        }
        
        /* Responsive Grid */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
            .weather-card, .soil-card, .price-card, .sales-card {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>üåæ AgriConnect Dashboard</h1>
    </header>

    <div class="container">
        <div class="card weather-card">
            <h2>Live Weather Alerts ‚òÅ</h2>
            <div class="weather-info">
                <div>
                    <span id="weather-icon" class="icon">‚òÄ</span>
                    <p id="weather-desc">Clear Sky</p>
                </div>
                <div>
                    <p class="temp"><span id="temperature">30¬∞C</span></p>
                    <p>üìç Location: Your Farm</p>
                </div>
            </div>
        </div>

        <div class="card soil-card">
            <h2>Soil Health Analysis üå±</h2>
            <div class="soil-data">
                <p><strong>Moisture:</strong> <span id="soil-moisture">65%</span></p>
                <p><strong>pH Level:</strong> <span id="soil-ph">6.8</span></p>
                <p><strong>Nutrient Levels:</strong> <span id="soil-nutrients">Good</span></p>
                <small>Last updated: <span id="soil-last-updated">--</span></small>
            </div>
        </div>

        <div class="card price-card">
            <h2>Crop Price Tracking üí∞</h2>
            <ul id="price-list">
                </ul>
        </div>

        <div class="card sales-card">
            <h2>Direct Sales Portal üõí</h2>
            <ul id="sales-list">
                </ul>
        </div>
    </div>

    <script>
        // JavaScript for dynamic data loading

        // Function to update weather data
        function updateWeatherData() {
            const weatherIcon = document.getElementById('weather-icon');
            const weatherDesc = document.getElementById('weather-desc');
            const temperature = document.getElementById('temperature');
            
            // Dummy data - in a real app, this would be an API call
            const weatherData = {
                icon: '‚òÄ',
                description: 'Clear Sky',
                temp: '32¬∞C'
            };

            weatherIcon.textContent = weatherData.icon;
            weatherDesc.textContent = weatherData.description;
            temperature.textContent = weatherData.temp;
        }

        // Function to update soil data (simulating IoT)
        function updateSoilData() {
            const soilMoisture = document.getElementById('soil-moisture');
            const soilPh = document.getElementById('soil-ph');
            const soilNutrients = document.getElementById('soil-nutrients');
            const soilLastUpdated = document.getElementById('soil-last-updated');
            
            // Dummy data
            const soilData = {
                moisture: '68%',
                ph: '6.9',
                nutrients: 'Optimal'
            };

            soilMoisture.textContent = soilData.moisture;
            soilPh.textContent = soilData.ph;
            soilNutrients.textContent = soilData.nutrients;
            soilLastUpdated.textContent = new Date().toLocaleTimeString();
        }

        // Function to populate crop prices
        function populateCropPrices() {
            const priceList = document.getElementById('price-list');
            const prices = [
                { crop: 'Wheat', price: '‚Çπ2,125 / quintal' },
                { crop: 'Rice', price: '‚Çπ2,300 / quintal' },
                { crop: 'Corn', price: '‚Çπ1,950 / quintal' }
            ];

            priceList.innerHTML = ''; // Clear existing list
            prices.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = <strong>${item.crop}:</strong> ${item.price};
                priceList.appendChild(li);
            });
        }

        // Function to populate sales listings
        function populateSalesListings() {
            const salesList = document.getElementById('sales-list');
            const sales = [
                { item: '100 kg Organic Tomatoes', status: 'Available' },
                { item: '50 bags of Potatoes', status: 'Available' },
                { item: '15 kg Fresh Mangoes', status: 'Sold' }
            ];

            salesList.innerHTML = ''; // Clear existing list
            sales.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = <strong>${item.item}:</strong> <span style="color: ${item.status === 'Available' ? 'green' : 'red'};">${item.status}</span>;
                salesList.appendChild(li);
            });
        }

        // Initial data load and periodic updates
        document.addEventListener('DOMContentLoaded', () => {
            updateWeatherData();
            updateSoilData();
            populateCropPrices();
            populateSalesListings();

            // Refresh data every 30 seconds
            setInterval(updateWeatherData, 30000);
            setInterval(updateSoilData, 30000);
        });
    </script>
</body>
</html>
